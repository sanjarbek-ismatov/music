<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Upload</title>
</head>

<body>
    <div style="min-height: 100vh; height: 100%; width: 100%;" class="container-fluid text-center">
        <form method="post" action="http://localhost:4000/files/upload" class="container" enctype="multipart/form-data">
            <input class="form-control" type="text" name="title" placeholder="title">
            <input class="form-control " type="text" name="author" placeholder="author">
            <input class="form-control" type="file" name="audio">
            <input class="btn btn-primary" type="submit">
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

</html>
