<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Music player" />
    <meta name="description" content="Mening birinchi music player dasturim" />
    <meta name="og:title" content="Music player" />
    <meta
      name="og:description"
      content="Mening birinchi music player dasturim"
    />
    <meta name="og:image" content="https://i.ibb.co/yN3P4Gr/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" href="/images/icon.png" />
    <title>Music player</title>
  </head>

  <body>
    <style>
      @keyframes playing {
        100% {
          transform: rotate(360deg);
        }
      }

      .playing {
        animation: playing 4s linear infinite;
      }
    </style>
    <div
      class="bg-dark container-fluid d-flex align-items-center justify-content-center"
      style="min-height: 100vh"
    >
      <div
        class="container d-flex justify-content-around align-items-center"
        style="max-width: 400px; width: 100%; max-height: 700px; height: 100%"
      >
        <div class="container-fluid text-center">
          <img
            id="img"
            class="mb-4 img-thumnail rounded-circle"
            src="/images/icon.png"
            alt="Sound image"
          />
          <h3 id="title" class="text-white my-5">Music is not availible</h3>
          <div class="container">
            <div class="container d-flex justify-content-between">
              <p id="currentTime" class="text-white">0:00</p>
              <p id="fullTime" class="text-white"></p>
            </div>
            <input
              value="0"
              onchange="changeEvent()"
              id="range"
              class="form-range"
              type="range"
              min="0"
              max="100"
            />
            <p id="volumePercent" class="text-white">Ovoz: 100%</p>
            <input
              style="width: 100px"
              type="range"
              id="volume"
              onchange="changeVolume()"
              class="form-range"
              value="100"
              min="0"
              max="100"
            />
            <div class="d-flex justify-content-center m-2">
              <i
                id="prev"
                role="button"
                class="fa-solid border border-1 rounded-circle px-3 py-2 fs-1 fa-chevron-left text-white"
              ></i>

              <i
                id="pause"
                role="button"
                class="fa-solid border border-1 rounded-circle px-3 py-2 mx-4 fs-1 fa-play text-white"
              ></i>
              <i
                id="next"
                role="button"
                class="fa-solid border border-1 rounded-circle px-3 py-2 fs-1 fa-chevron-right text-white"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <audio id="audio" preload="metadata"></audio>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
  <script type="text/javascript" src="/js/app.js"></script>
</html>
